{% extends "blog/base.html" %}

{% block content %}

<h3><a href="/blog/{{ post.id }}">{{ post.title }}</a></h3>
<div class="post-meta">
    <em>Admin wrote this on {{ post.created }}</em>
</div>
<div class="post-body">
    {{ post.body|safe|linebreaks }}
</div>

<div class="tags">
    {% for tag in post.tags.all %}
    {% if forloop.first %}Tags: {% endif %}<a href="/blog/tag/{{ tag }}">{{ tag }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</div>

{% endblock %}
